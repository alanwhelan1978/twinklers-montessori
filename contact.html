    </header>
    <section id="contact-outer">
        <div id="contact-page"></div>
    </section>
    <section>
        <h2>Contact Us</h2><br>
        <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FAmberSpringsHotel%2F&tabs=timeline&width=
        500&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"
            width="400" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
            allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; 
        picture-in-picture; web-share"></iframe>
        <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-us"><br><br><br>
            <label for="fname">First name:</label><br>
            <input class="text-input" type="text" id="fname" name="fname" required><br>
            <label for="lname">Last name:</label><br>
            <input class="text-input" type="text" id="lname" name="lname" required><br>
            <label for="email">Email:</label><br>
            <input class="text-input" type="email" id="email" name="email" required><br>
            <label for="phone">Phone:</label><br>
            <input class="text-input" type="text" id="phone" name="phone" required><br>
            <textarea name="question" id="comments" class="form-area"
                placeholder="Please briefly outline any questions you may have" rows="4" cols="40"></textarea>
            <input class="button-style" type="submit" value="Submit">
        </form>
    </section>
    <footer>
        <div>
            <div class="contact-details">Twinklers Montessori <br>
                Coral Leisure Centre <br>
                Sea View Avenue <br>
                Ferrybank <br>
                Arklow <br>
                Co. Wicklow <br>
                087 9701425 <br>
            </div>
            <div class="times">
                Mon 9.00 - 12.00 <br>
                Tue 9.00 - 14.00 <br>
                Wed 9.00 - 12.00 <br>
                Thu 9.00 - 14.00<br>
                Fri 9.00 - 12.00<br>
                Sat Closed<br>
                Sun Closed<br>
            </div>
            <div class="social">
                <a href="https://www.facebook.com/TwinklersMontessoriSchool/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page"><i class="fab fa-facebook-square"></i></a>
